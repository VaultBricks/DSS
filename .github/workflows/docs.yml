name: Documentation Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  structure-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check required files exist
        run: |
          echo "Checking repository structure..."
          if [ ! -f "README.md" ]; then
            echo "::error::README.md is missing"
            exit 1
          fi
          if [ ! -f "LICENSE" ]; then
            echo "::error::LICENSE is missing"
            exit 1
          fi
          if [ ! -d "specification" ]; then
            echo "::error::specification/ directory is missing"
            exit 1
          fi
          if [ ! -d "certification" ]; then
            echo "::error::certification/ directory is missing"
            exit 1
          fi
          echo "✅ All required files and directories exist"
      
      - name: Check specification files
        run: |
          echo "Checking specification files..."
          required_files=(
            "specification/part-a-code-quality.md"
            "specification/part-b-economic.md"
            "specification/part-c-operational.md"
            "specification/part-d-governance.md"
          )
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "::error::$file is missing"
              exit 1
            fi
          done
          echo "✅ All specification files exist"
      
      - name: Check certification files
        run: |
          echo "Checking certification files..."
          required_files=(
            "certification/checklist-bronze.md"
            "certification/checklist-silver.md"
            "certification/checklist-gold.md"
          )
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "::error::$file is missing"
              exit 1
            fi
          done
          echo "✅ All certification files exist"
      
      - name: Validate markdown syntax
        run: |
          echo "Validating markdown files..."
          find . -name "*.md" -not -path "./.git/*" | while read file; do
            if ! grep -q "^#" "$file"; then
              echo "::warning::$file might be empty or missing headers"
            fi
          done
          echo "✅ Markdown files validated"

  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli
      
      - name: Run markdownlint
        run: |
          if [ -f ".markdownlint.json" ]; then
            markdownlint "**/*.md" --config .markdownlint.json --ignore node_modules || true
          else
            markdownlint "**/*.md" --ignore node_modules || true
          fi
        continue-on-error: true

