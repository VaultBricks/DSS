name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.2.0)'
        required: true
        type: string

env:
  NODE_VERSION: '20'
  NPM_REGISTRY: 'https://registry.npmjs.org'

jobs:
  # Detect version and prepare release
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      is-prerelease: ${{ steps.version.outputs.is-prerelease }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Detect version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          
          # Check if prerelease (alpha, beta, rc)
          if [[ "$VERSION" =~ (alpha|beta|rc) ]]; then
            IS_PRERELEASE="true"
          else
            IS_PRERELEASE="false"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "is-prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          
          echo "Version: $VERSION"
          echo "Tag: v$VERSION"
          echo "Is Prerelease: $IS_PRERELEASE"
      
      - name: Validate version format
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-(alpha|beta|rc)\.?[0-9]*)?$ ]]; then
            echo "::error title=Invalid version format::Version format must be semver (e.g., 1.2.0 or 1.2.0-alpha.1). Got: $VERSION"
            exit 1
          fi

  # Build and publish packages
  publish-packages:
    name: Publish @dss/* Packages
    runs-on: ubuntu-latest
    needs: prepare-release
    strategy:
      matrix:
        package:
          - packages/core
          - packages/test
          - packages/cli
    
    defaults:
      run:
        working-directory: ${{ matrix.package }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.NPM_REGISTRY }}
          scope: '@dss'
          token: ${{ secrets.NPM_TOKEN }}
      
      - name: Install dependencies
        run: npm install --ignore-scripts
      
      - name: Update version
        run: |
          npm version ${{ needs.prepare-release.outputs.version }} --no-git-tag-version --allow-same-version
          cat package.json | jq .version
      
      - name: Build package
        run: |
          if [ -f "tsconfig.json" ]; then
            npm run build || true
          fi
        continue-on-error: true
      
      - name: Publish to npm
        run: |
          if [ "${{ needs.prepare-release.outputs.is-prerelease }}" == "true" ]; then
            npm publish --tag beta --access public
          else
            npm publish --access public
          fi

  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare-release, publish-packages]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ needs.prepare-release.outputs.version }}"
          TAG="${{ needs.prepare-release.outputs.tag }}"
          
          # Extract changelog for this version
          if [ -f "CHANGELOG.md" ]; then
            # Extract section for this version
            awk "/^## \[$VERSION\]/,/^## \[/" CHANGELOG.md | sed '$d' > release-notes.md || true
            CHANGELOG=$(cat release-notes.md || echo "See CHANGELOG.md for details")
          else
            CHANGELOG="Release $VERSION"
          fi
          
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare-release.outputs.tag }}
          name: Release ${{ needs.prepare-release.outputs.tag }}
          body: ${{ steps.changelog.outputs.notes }}
          prerelease: ${{ needs.prepare-release.outputs.is-prerelease }}
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Release Summary
  release-summary:
    name: Release Summary
    runs-on: ubuntu-latest
    needs: [prepare-release, publish-packages, create-release]
    if: always()
    
    steps:
      - name: Release Summary
        run: |
          echo "## Release ${{ needs.prepare-release.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Packages published to npm" >> $GITHUB_STEP_SUMMARY
          echo "✅ GitHub release created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Published packages:**" >> $GITHUB_STEP_SUMMARY
          echo "- @dss/core" >> $GITHUB_STEP_SUMMARY
          echo "- @dss/test" >> $GITHUB_STEP_SUMMARY
          echo "- @dss/cli" >> $GITHUB_STEP_SUMMARY
